<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive To List</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id = "main_div">
        <h1>To Do List</h1>
        <form id="form_Id">
            <input type="text" id="new_input" placeholder="Enter new to do list" required/>
            <button type ="submit">Add</button>
        </form>
        <div id="list_container">
         <ul id="tasks"></ul>
        
        </div id="save_Container">
            <button type="submit" id="saveBtn"> Save</button>
        </div>
        </div>
    </div>
  </body>
</html>
